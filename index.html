<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>LESS-Learning</title>
	<link rel="stylesheet" type="text/css" href="skin.css">
	<link rel="stylesheet" href="style.css">
	
</head>
<body class="skin-default">
	<div id="header">
		我是看法是豆腐
	</div>
	<div class="button-group">
		<p>主题切换</p>
		<button class="default" onclick="document.getElementsByTagName('body')[0].className = 'skin-default';">默认主题</button>
		<button class="black" onclick="document.getElementsByTagName('body')[0].className = 'skin-black';">黑色</button>
		<button class="grey" onclick="document.getElementsByTagName('body')[0].className = 'skin-grey';">灰色</button>
		<button class="green" onclick="document.getElementsByTagName('body')[0].className = 'skin-green';">绿色</button>
		<button class="yellow" onclick="document.getElementsByTagName('body')[0].className = 'skin-yellow';">黄色</button>
		<button class="red" onclick="document.getElementsByTagName('body')[0].className = 'skin-red';">红色</button>
	</div>
</body>

</html>
